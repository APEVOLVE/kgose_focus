    <div class="galleryBackground">
        <div class="contact-content">
            <div class="contact-us">
                <div class="contact-us-container">
                    <div class="left-side">
                        <div class="address details">
                            <i class="fas fa-map-marker-alt"></i>

                            <div class="text-one">+27 72 846 2960</div>
                            <div class="text-two">+27 67 040 3001</div>

                            <div class="text-one">mosiapuseletso@gmail.com</div>
                            <div class="text-two">majormosia@gmail.com</div>
                        </div>
                    </div>

                        <div class="topic-text">Send us a message</div>
                        <p>We are always happy to hear from our clients! So please send us a message.</p>
                        <form action="#">
                            <div class="input-box">
                                <input type="text" placeholder="Enter your name">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="input-box message-box">

                            </div>

                                <input type="button" value="Send Message">
